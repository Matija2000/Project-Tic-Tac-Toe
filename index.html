<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div>
      <div class="container">
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <dialog>Good game!</dialog>
        <dialog class="second_dialog">It's a tie!</dialog>
      </div>
    </div>
    <form action="">
      <input required type="text" />
      <button class="add_player">+ Add player</button>
    </form>
    <div class="player_wrapper"></div>
    <footer>Made by <a href="https://github.com/Matija2000">Matija</a></footer>
    <script src="app.js"></script>
  </body>
</html>
