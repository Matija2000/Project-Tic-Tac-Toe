<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <dialog class="d0">
      <button class="start">Start</button>
      <h1>Tic Tac Toe</h1>
      <form action="">
        <div class="one">
          <label for="player1"
            ><span class="material-symbols-outlined"> edit </span></label
          >
          <input class="player1" type="text" id="player1" value="player1" />
        </div>
        <div class="two">
          <label for="player2"
            ><span class="material-symbols-outlined"> edit </span></label
          >
          <input class="player2" type="text" id="player2" value="player2" />
        </div>
      </form>
    </dialog>
    <h1>Tic Tac Toe</h1>
    <div>
      <div class="container">
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <div class="item-box"></div>
        <dialog class="d1"></dialog>
        <dialog class="d2">It's a tie!</dialog>
      </div>
    </div>
    <div class="track_scores"></div>
    <footer>Made by <a href="https://github.com/Matija2000">Matija</a></footer>
    <script src="app.js"></script>
  </body>
</html>
